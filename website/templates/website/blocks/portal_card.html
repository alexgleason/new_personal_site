{% load wagtailimages_tags %}

  <div class="ui card">
    {% for link in self.link %}
      <a href="{{ link.url }}">
    {% endfor %}
      <div class="ui fluid image">
        {% image self.image fill-300x300 as image %}
        <img src="{{ image.url }}">
      </div>
      <div class="ui content">
        <div class="ui header">{{ self.headline }}</div>
        <div class="ui meta">
          <a>{{ self.subtitle }}</a>
        </div>
        <div class="ui description">
          {{ self.body }}
        </div>
      </div>
    </a>
  </div>
